<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>XtLightbox - Extendable lightbox</title>
        <script type="text/javascript" src="./scripts/mootools-core-1.3-full-nocompat.js"></script>
        <script type="text/javascript" src="./scripts/mootools-more.js"></script>
        <script type="text/javascript" src="./Source/XtLightbox.js"></script>
        <script type="text/javascript" src="./Source/Adaptor.js"></script>
        <script type="text/javascript" src="./Source/Adaptor/Image.js"></script>
        <script type="text/javascript" src="./Source/Adaptor/YouTube.js"></script>
        <script type="text/javascript" src="./Source/Renderer.js"></script>
        <script type="text/javascript" src="./Source/Renderer/Lightbox.js"></script>
        <link rel="stylesheet" type="text/css" href="./Source/Renderer/Lightbox/style.css" />
        <script type="text/javascript">
            window.addEvent('domready', function()
            {
                this.xlb = new XtLightbox('.gallery a', {
                    preload: false,
                    adaptors: ['Image', 'YouTube'],
                    adaptorOptions: {
                        YouTube: {
                            hd: false,
                            autoplay: false
                        }
                    }
                });
            });
        </script>
        <style type="text/css">
            body { margin: 0 }
            .gallery {
                margin: 20px 40px;
            }
            .gallery a { display: block; width: 150px; height: 100px; float: left; }
            .gallery a img { border: 0; }
            .clear { clear: both; }
        </style>
  </head>
  <body>
      <div class="gallery">
          <h2>XtLightbox</h2>
          <a id="test" href="./images/f1.jpg?42" rel="lightbox-1" title="Picture 1">
              <img src="./images/t1.jpg" alt="picture" width="150" height="100" />
          </a>
          <a href="./images/f2.jpg?42" rel="lightbox-1" title="Picture 2 with a really long title text, so it gets wrapped on multiple lines">
              <img src="./images/t2.jpg" alt="picture" width="150" height="100" />
          </a>
          <a href="./images/f3.jpg?42" rel="lightbox-1" title="Picture 3">
              <img src="./images/t3.jpg" alt="picture" width="150" height="100" />
          </a>
          <a href="http://www.youtube.com/watch?v=qs1bG6BIYlo&feature=topvideos" title="Wishery">
              <img src="./images/youtube.jpg" alt="video" width="120" height="90" />
          </a>
          <a href="http://youtu.be/qs1bG6BIYlo" title="Wishery (short link test)">
              <img src="./images/youtube.jpg" alt="video" width="120" height="90" />
          </a>
          <div class="clear"></div>
      </div>
  </body>
</html>
